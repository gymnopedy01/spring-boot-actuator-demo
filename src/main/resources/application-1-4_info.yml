management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
    git:
      enabled: true
      mode: full
    build:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  endpoint:
    env:
      show-values: always


info:
  my-app:
    any-value: someValue
    group-id: "@project.groupId@"
    artifact-id: "@project.artifactId@"
    custom: "@custom.value@"
    java-version: "@java.version@"
    vm-option: "@info.name@"